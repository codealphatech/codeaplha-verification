<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            animation: backgroundFade 5s infinite alternate ease-in-out;
        }
        @keyframes backgroundFade {
            0% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #c2e9fb, #a1c4fd); }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Certificate Verification</h2>
        <input type="text" id="certificateCode" placeholder="Enter Certificate Code">
        <button onclick="verifyCertificate()">Verify</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function verifyCertificate() {
            const code = document.getElementById("certificateCode").value;
            const resultDiv = document.getElementById("result");
            
            if (code === "CA/JA1/3131") { // Example valid code
                resultDiv.innerHTML = " Certificate is Valid!";
                resultDiv.style.color = "black";
            } else {
                resultDiv.innerHTML = " Invalid Certificate Code!";
                resultDiv.style.color = "black";
            }
        }
    </script>
</body>
</html>
